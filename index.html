<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS Basics</title>
  </head>
  <body class="grid">

    <div class="enter">
      <h1 class="userEnter">Вы ввели:</h1>
      <div class="numberEnter grid">
        <span class="output" id="minNumber">Минимальное значение: </span>
        <span class="output" id="maxNumber">Минимальное значение: </span>
        <span class="output" id="naturalNumberLength">Длинна массива простых чисел: </span>
        <span class="output" id="notNaturalNumberLength">Длинна массива составных чисел: </span>
      </div>
    </div>

    <div id="natural" class="number">
      <h2>Простые числа:</h2>
    </div>
    
    <div id="notNatural" class="number">
      <h2>Составные числа:</h2>
    </div>


    <script src="js/script.js"></script>

  </body>
</html>
